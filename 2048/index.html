        var len= b.length;
        for(var j=0;j< len;j++){
            if(b[j]==0){
                var m=j;
                for(var n=m;n<len;n++){
                    if(b[n]!=0){
                        b[m]=b[n];
                        b[n]=0;
                        break;
                    }
                }
            }
        }
        alert(b);
    }
